<div style="background-color: green;" *ngIf="prop; else secondDiv;">Sou uma div</div>

<ng-template #secondDiv>
  <div style="background-color: green;">Sou outra div</div>

</ng-template>
<ng-container *ngIf="prop;then umaDiv; else outraDiv;"></ng-container>
<ng-template #umaDiv>
  <div style="background-color: red">Sou uma div</div>
</ng-template>
<ng-template #outraDiv>
  <div style="background-color: red">Sou outra div</div>
</ng-template>
<button (click)="toogleProp()">Clique</button>
